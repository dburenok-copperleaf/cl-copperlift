<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Kata</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,800&display=swap" rel="stylesheet">

<body>
  <h1>The Copperlift</h1>

  <br />

  <!--   Show the app type toggle (interactive/simulation) -->
  <label class="switch">
    <input type="checkbox" id="modeToggle">
    <span class="slider"></span>
  </label>
  <p id="modeText">Interactive Mode</p>

  <br />

  <button id="call1">call 1</button>
  <button id="call2">call 2</button>
  <button id="call3">call 3</button>
  <button id="call4">call 4</button>

<!--   <button id="floor1">floor 1</button>
  <button id="floor2">floor 2</button>
  <button id="floor3">floor 3</button>
  <button id="floor4">floor 4</button> -->

  <br />
  <p>Distance travelled: <span id="distanceTravelled"></span> meters</p>
  <p>Smiles delivered: <span id="customersServed"></span></p>
  <!--   <p>Distance per smile: <span id="distancePerSmile"></span></p> -->
  <br />

  <canvas id="stage" width="800" height="600"></canvas>

  <!--   todo -->
  <br />
  <button id="generate">Generate requests</button>

  <p>Current request:</p>
  <li id="currentRequest"></li>

  <p>Request queue:</p>
  <ul id="currentRequests"></ul>

  <script type="module" src="script.js"></script>
</body>

</html>
